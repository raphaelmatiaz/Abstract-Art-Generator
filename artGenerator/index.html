<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame"></div>
    <button id="myButton">Generate Modern Art Masterpiece</button>

    <aside id="controls">
        <fieldset>
            <legend>Color</legend>
            <form id="inputs">
                <label for="red">Red</label>
                <input type="range" name="red" id="red" min="0" max="255">
                <p id="r-value" class="range-value-display">50</p>
                <label for="green">Green</label>
                <input type="range" name="" id="green">
                <p id="g-value" class="range-value-display">50</p>
                <label for="yellow">Yellow</label>
                <input type="range" name="" id="yellow">
                <p id="y-value" class="range-value-display">50</p>
                <label for="alpha">Alpha</label>
                <input type="range" name="" id="alpha">
                <p id="a-value" class="range-value-display">50</p>
            </form>
        </fieldset>

    </aside>
    

</body>
</html>
